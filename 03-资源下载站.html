<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源下载站</title>
    <style>
        :root {
            --primary: #4936A9; /* 高级紫主色 */
            --primary-light: #7B68EE; /* 浅紫渐变 */
            --accent: #B6D877; /* 荧光绿强调色 */
            --bg: #303642; /* 深蓝灰背景 */
            --card-bg: #3A414F; /* 卡片深色背景 */
            --text: #FFFFFF; /* 白色主文字 */
            --text-secondary: #C0C6CF; /* 浅灰辅助文字 */
            --shadow: 0 10px 25px -5px rgba(73, 54, 169, 0.2); /* 紫色阴影 */
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(135deg, var(--bg) 0%, #242933 100%);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
        }
        /* 加载过渡动画 */
        .page-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--accent); /* 荧光绿加载动画 */
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        header {
            padding: 40px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        header::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
        }
        .header-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--accent), var(--primary-light)); /* 绿-紫渐变文字 */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .header-desc {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        .category {
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }
        .category.show {
            opacity: 1;
            transform: translateY(0);
        }
        .category-title {
            font-size: 22px;
            margin-bottom: 24px;
            padding-left: 12px;
            border-left: 3px solid var(--accent); /* 荧光绿左侧边框 */
            display: inline-block;
            color: var(--accent); /* 强调色标题 */
        }
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .file-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(182, 216, 119, 0.1); /* 荧光绿细边框 */
        }
        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 30px -10px rgba(73, 54, 169, 0.3);
            border-color: var(--accent); /* hover时荧光绿边框 */
        }
        .file-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .file-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
            height: 45px;
            overflow: hidden;
        }
        .file-meta {
            display: flex;
            justify-content: flex-start; /* 仅显示文件大小，左对齐 */
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #3A2A89, var(--primary));
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(182, 216, 119, 0.4); /* 荧光绿hover阴影 */
        }
        /* 统一页脚样式 */
        footer {
            text-align: center;
            padding: 5px 0;
            width: 100%;
            margin-top: auto;
        }
        footer a {
            display: block;
            color: var(--accent); /* 荧光绿链接 */
            font-size: clamp(10px, 1.5vw, 12px);
            text-decoration: none;
            margin: 1px auto;
            line-height: 1.2;
            max-width: 90%;
        }
        /* 移动端适配 */
        @media (max-width: 768px) {
            .header-title {
                font-size: 28px;
            }
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // 加载动画
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    // 分类卡片渐入效果
                    const categories = document.querySelectorAll('.category');
                    categories.forEach((category, index) => {
                        setTimeout(() => {
                            category.classList.add('show');
                        }, 200 * index);
                    });
                }, 800);
            }, 500);
        });

        // 下载按钮点击反馈
        const downloadBtns = document.querySelectorAll('.download-btn');
        downloadBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                this.textContent = '下载中...';
                setTimeout(() => {
                    this.textContent = '立即下载';
                }, 2000);
            });
        });
    </script>
</body>
</html>
