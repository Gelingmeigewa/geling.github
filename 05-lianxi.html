<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>My contact information</title>
  <!-- Font Awesome 6 (free) -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #0c0c0f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      color: #fff;
      position: relative;
      /* 微动颗粒感 + 深色渐变 */
      background-image: 
        radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.02) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(100, 150, 255, 0.03) 0%, transparent 35%),
        linear-gradient(145deg, #0b0b0f 0%, #15151a 100%);
    }

    /* 细网格纹理 (科技感) */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .wrap {
      max-width: 460px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(2px);
    }

    /* 头像/标识 —— 创意发光微标 */
    .avatar {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #2b2b33, #1e1e26);
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; /* 有机形态 */
      box-shadow: 0 15px 30px -10px rgba(0, 0, 0, 0.8), 0 0 0 2px rgba(255, 255, 255, 0.05) inset, 0 0 20px rgba(0, 160, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.4rem;
      transition: 0.3s ease;
      animation: floatGlow 4s infinite alternate;
    }
    .avatar i {
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }
    @keyframes floatGlow {
      0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; box-shadow: 0 15px 30px -10px black, 0 0 0 2px rgba(255,255,255,0.05) inset, 0 0 20px rgba(0,160,255,0.2); }
      100% { border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%; box-shadow: 0 20px 40px -10px #001122, 0 0 0 3px rgba(255,255,255,0.1) inset, 0 0 30px #3a86ff4d; }
    }

    .title {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      background: linear-gradient(120deg, #ffffff, #b0b8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      text-shadow: 0 2px 5px rgba(0, 20, 40, 0.6);
    }

    .desc {
      color: #9a9aa7;
      margin-bottom: 36px;
      font-size: 0.95rem;
      backdrop-filter: blur(4px);
      background: rgba(20, 20, 28, 0.3);
      padding: 8px 16px;
      border-radius: 60px;
      display: inline-block;
      border: 1px solid rgba(255, 255, 255, 0.04);
      font-weight: 300;
      letter-spacing: 0.2px;
    }

    /* 卡片列表 */
    .items {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 卡片容器 */
    .item {
      display: flex;
      align-items: stretch;
      background: rgba(22, 22, 28, 0.8);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 22px;
      box-shadow: 0 12px 24px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.02) inset;
      transition: all 0.25s ease;
      overflow: hidden;
    }

    .item:hover {
      background: rgba(32, 32, 40, 0.9);
      border-color: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 30px -15px #000000, 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      transform: translateY(-3px) scale(1.01);
    }

    /* 左侧链接区域 (占满除复制按钮外的空间) */
    .item-link {
      display: flex;
      align-items: center;
      gap: 18px;
      flex: 1;
      padding: 18px 0 18px 22px;
      text-decoration: none;
      color: white;
      border-top-left-radius: 22px;
      border-bottom-left-radius: 22px;
      transition: 0.15s;
    }

    /* 图标容器 */
    .icon {
      width: 48px;
      height: 48px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05) inset;
      transition: 0.2s;
    }

    .icon-wx { background: #07c160; color: white; text-shadow: 0 2px 3px rgba(0,0,0,0.2); }
    .icon-qq { background: #12b7f5; color: white; }
    .icon-mail { background: #ff2d55; color: white; }

    .item:hover .icon {
      transform: scale(1.02);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    /* 文字区块 */
    .text {
      text-align: left;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400;
      color: #b0b0bb;
      margin-bottom: 2px;
    }

    .value {
      font-size: 1.1rem;
      font-weight: 520;
      word-break: break-word;
      color: #f0f0ff;
      text-shadow: 0 1px 2px black;
    }

    /* 复制按钮 */
    .copy-btn {
      width: 58px;
      background: transparent;
      border: none;
      color: #aaaabb;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border-top-right-radius: 22px;
      border-bottom-right-radius: 22px;
      backdrop-filter: blur(4px);
      border-left: 1px dashed rgba(255, 255, 255, 0.1);
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border-left-color: rgba(255, 255, 255, 0.2);
    }

    .copy-btn:active {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(0.96);
    }

    /* toast 提示 */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: rgba(18, 18, 22, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 12px 26px;
      border-radius: 50px;
      color: white;
      font-size: 0.95rem;
      font-weight: 450;
      border: 1px solid rgba(255, 215, 100, 0.3);
      box-shadow: 0 15px 30px -12px black, 0 0 20px rgba(255, 200, 100, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: 0.25s;
      z-index: 999;
      letter-spacing: 0.3px;
      white-space: nowrap;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) scale(1);
    }

    .toast i {
      margin-right: 8px;
      color: #ffb347;
    }

    /* 小屏适配 */
    @media (max-width: 420px) {
      .wrap { padding: 0 4px; }
      .item-link { padding: 16px 0 16px 18px; gap: 14px; }
      .icon { width: 44px; height: 44px; font-size: 1.5rem; border-radius: 16px; }
      .value { font-size: 1rem; }
      .copy-btn { width: 50px; font-size: 1.2rem; }
      .avatar { width: 70px; height: 70px; font-size: 2.2rem; }
      .title { font-size: 2.2rem; }
    }

    /* 去除默认按钮样式 */
    button {
      outline: none;
    }
    button:focus-visible {
      outline: 2px solid #ffb347;
      outline-offset: -2px;
    }

    /* 优雅点缀 */
    .glow-dot {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #3a3a60 0%, transparent 70%);
      position: fixed;
      top: -40px;
      right: -20px;
      opacity: 0.2;
      z-index: 0;
      border-radius: 50%;
      filter: blur(40px);
    }
  </style>
</head>
<body>
  <div class="glow-dot"></div> <!-- 氛围光晕 -->

  <div class="wrap">
    <!-- 创意头像区 (动态变体) -->
    <div class="avatar">
      <i class="fa-regular fa-message"></i>
    </div>

    <h1 class="title">Contact Me</h1>
    <p class="desc">
      <i class="fa-regular fa-hand-pointer" style="margin-right: 6px;"></i> 复制点击卡片打开粘贴搜索添加好友
    </p>

    <div class="items">
      <!-- 微信 (微信号: wa529191) -->
      <div class="item" data-copy="wa529191">
        <a href="weixin://" class="item-link" aria-label="打开微信联系 wa529191">
          <div class="icon icon-wx"><i class="fa-brands fa-weixin"></i></div>
          <div class="text">
            <div class="label">微信 · WeChat</div>
            <div class="value">wa529191</div>
          </div>
        </a>
        <button class="copy-btn" aria-label="复制微信号" title="复制微信号"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- QQ 1: 3895073675 -->
      <div class="item" data-copy="3895073675">
        <a href="tencent://message/?uin=3895073675" class="item-link" aria-label="通过QQ联系 3895073675">
          <div class="icon icon-qq"><i class="fa-brands fa-qq"></i></div>
          <div class="text">
            <div class="label">QQ · 主号</div>
            <div class="value">3895073675</div>
          </div>
        </a>
        <button class="copy-btn" aria-label="复制QQ号" title="复制QQ号"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- QQ 2: 3920834810 -->
      <div class="item" data-copy="3920834810">
        <a href="tencent://message/?uin=3920834810" class="item-link" aria-label="通过QQ联系 3920834810">
          <div class="icon icon-qq"><i class="fa-brands fa-qq"></i></div>
          <div class="text">
            <div class="label">QQ · 备用</div>
            <div class="value">3920834810</div>
          </div>
        </a>
        <button class="copy-btn" aria-label="复制QQ号" title="复制QQ号"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- 邮箱 Outlook -->
      <div class="item" data-copy="GelingMeigewa@outlook.com">
        <a href="mailto:GelingMeigewa@outlook.com" class="item-link" aria-label="发送邮件至 Outlook 邮箱">
          <div class="icon icon-mail"><i class="fa-regular fa-envelope"></i></div>
          <div class="text">
            <div class="label">Outlook</div>
            <div class="value">GelingMeigewa@outlook.com</div>
          </div>
        </a>
        <button class="copy-btn" aria-label="复制邮箱地址" title="复制邮箱"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- 邮箱 QQ 邮箱 -->
      <div class="item" data-copy="3895073675@qq.com">
        <a href="mailto:3895073675@qq.com" class="item-link" aria-label="发送邮件至 QQ 邮箱">
          <div class="icon icon-mail"><i class="fa-regular fa-paper-plane"></i></div>
          <div class="text">
            <div class="label">QQ邮箱</div>
            <div class="value">3895073675@qq.com</div>
          </div>
        </a>
        <button class="copy-btn" aria-label="复制邮箱地址" title="复制邮箱"><i class="fa-regular fa-copy"></i></button>
      </div>
  </div>

  <!-- Toast 提示容器 -->
  <div class="toast" id="copyToast">
    <i class="fa-regular fa-clipboard"></i> <span id="toastMessage">已复制</span>
  </div>

  <script>
    (function() {
      const toast = document.getElementById('copyToast');
      const toastMsg = document.getElementById('toastMessage');

      // 显示toast (自定义文本)
      function showToast(text) {
        toastMsg.innerText = text;
        toast.classList.add('show');
        clearTimeout(window.toastTimer);
        window.toastTimer = setTimeout(() => {
          toast.classList.remove('show');
        }, 2000);
      }

      // 复制功能
      const copyButtons = document.querySelectorAll('.copy-btn');
      copyButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.stopPropagation();  // 防止任何冒泡（但按钮独立无影响）
          const item = this.closest('.item');
          if (!item) return;

          // 获取要复制的内容：优先使用 data-copy 属性
          let copyContent = item.getAttribute('data-copy');
          if (!copyContent) {
            // 后备：从 value 元素取文本（避免意外）
            const valueEl = item.querySelector('.value');
            copyContent = valueEl ? valueEl.innerText.trim() : '';
          }

          if (!copyContent) {
            showToast('⚠️ 无可复制内容');
            return;
          }

          // 使用 clipboard API
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(copyContent).then(() => {
              showToast(`已复制 · ${copyContent.length > 16 ? copyContent.slice(0, 12) + '…' : copyContent}`);
            }).catch(err => {
              console.warn('复制失败', err);
              fallbackCopy(copyContent);
            });
          } else {
            fallbackCopy(copyContent);
          }

          // 降级复制 (针对老旧浏览器)
          function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
              const success = document.execCommand('copy');
              if (success) showToast(`已复制 (兼容) · ${text.length > 16 ? text.slice(0,12)+'…' : text}`);
              else showToast('❌ 复制失败，请手动复制');
            } catch (err) {
              showToast('❌ 无法复制');
            }
            document.body.removeChild(textarea);
          }
        });
      });

      // 可选：为卡片添加细微的触感（可忽略）
      const items = document.querySelectorAll('.item');
      items.forEach(it => {
        it.addEventListener('click', function(e) {
          // 如果直接点击的是卡片空白区域（比如背景），什么也不做，因为链接会自己处理。
          // 只是为了没有副作用。
        });
      });

      // 对mailto链接增强：点击记录 (无额外)
    })();
  </script>

  <!-- 平滑视觉 -->
  <style>
    /* 确保链接内的文字不会意外触发复制 */
    .item-link {
      -webkit-tap-highlight-color: transparent;
    }
    .fa-regular, .fa-brands, .fa-solid {
      line-height: 1;
    }
    .icon i {
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
    }
    /* 自定义复制成功图标动画 */
    .toast i {
      animation: subtlePop 0.3s ease;
    }
    @keyframes subtlePop {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</body>
  </html>
