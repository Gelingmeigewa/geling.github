<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Contact</title>
  <!-- Font Awesome 6 简洁图标库 -->
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 彻底简洁：纯白背景，干净线条，无模糊、无渐变、无动画 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      color: #1e1e1e;
    }

    .wrap {
      max-width: 480px;
      width: 100%;
    }

    /* 极简头部 */
    .title {
      font-size: 2.2rem;
      font-weight: 500;
      letter-spacing: -0.5px;
      color: #111;
      margin-bottom: 0.3rem;
      line-height: 1.2;
    }

    .desc {
      font-size: 0.95rem;
      color: #777;
      margin-bottom: 2.5rem;
      font-weight: 350;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 1.2rem;
    }

    /* 卡片列表 */
    .items {
      display: flex;
      flex-direction: column;
      gap: 0.9rem;
    }

    /* 卡片 — 极轻量边框 + 纯白背景 */
    .item {
      display: flex;
      align-items: stretch;
      background: #ffffff;
      border: 1px solid #eceef0;
      border-radius: 18px;
      transition: all 0.1s ease;
    }

    /* 悬停时仅轻微边框加深，无位移 */
    .item:hover {
      border-color: #cbd5e0;
      background: #fdfdfd;
    }

    /* 左侧链接区域（占满除去复制按钮的空间） */
    .item-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex: 1;
      padding: 0.9rem 0 0.9rem 1.2rem;
      text-decoration: none;
      color: inherit;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
    }

    /* 图标圆形 — 极简纯色背景 */
    .icon {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: white;
      flex-shrink: 0;
    }

    .icon-wx { background: #2b9c5c; }        /* 微信绿 */
    .icon-qq { background: #4794e6; }        /* QQ蓝 */
    .icon-mail { background: #d9686b; }       /* 邮箱柔和红 */
    .icon-telegram { background: #26A5E4; }   /* Telegram 蓝色 */

    /* 文字区域 */
    .text {
      text-align: left;
    }

    .label {
      font-size: 0.7rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      color: #8f9aa7;
      margin-bottom: 0.1rem;
    }

    .value {
      font-size: 1.05rem;
      font-weight: 450;
      color: #1f2a36;
      word-break: break-word;
    }

    /* 复制按钮 — 干净无边框，仅图标 */
    .copy-btn {
      width: 50px;
      background: transparent;
      border: none;
      color: #a5b3c6;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.1s;
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    .copy-btn:hover {
      color: #3a4a5e;
      background: #f2f5f8;
    }

    .copy-btn:active {
      color: #1a2632;
      background: #e6ecf2;
    }

    /* 复制提示 — 简洁黑底 */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      background: #2a2e36;
      color: white;
      padding: 10px 24px;
      border-radius: 40px;
      font-size: 0.9rem;
      font-weight: 400;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      opacity: 0;
      visibility: hidden;
      transition: 0.2s;
      z-index: 999;
      white-space: nowrap;
      border: none;
    }

    .toast.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) scale(1);
    }

    .toast i {
      margin-right: 8px;
      color: #b0e5b9;
    }

    /* 底部小字 — 干净 */
    .footer-note {
      margin-top: 2.5rem;
      text-align: center;
      color: #b7c2cf;
      font-size: 0.75rem;
      border-top: 1px solid #edf2f7;
      padding-top: 1.5rem;
    }

    /* 移动端微调 */
    @media (max-width: 400px) {
      .item-link { gap: 0.8rem; padding-left: 1rem; }
      .icon { width: 40px; height: 40px; font-size: 1.2rem; }
      .value { font-size: 0.95rem; }
      .copy-btn { width: 44px; font-size: 1.1rem; }
    }

    /* 去除默认按钮高亮 */
    button {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 极简单标题 -->
    <div class="title">My contact information</div>
    <div class="desc">
      <i class="fa-regular fa-circle" style="font-size: 0.5rem; vertical-align: middle; margin-right: 4px;"></i> 
      点击卡片打开应用 · 点击 <i class="fa-regular fa-copy"></i> 复制
    </div>

    <div class="items">
      <!-- 微信：wa529191 -->
      <div class="item" data-copy="wa529191">
        <a href="weixin://" class="item-link" aria-label="打开微信联系 wa529191">
          <span class="icon icon-wx"><i class="fa-brands fa-weixin"></i></span>
          <span class="text">
            <span class="label">微信</span>
            <span class="value">wa529191</span>
          </span>
        </a>
        <button class="copy-btn" aria-label="复制微信号" title="复制"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- QQ 主号 3895073675 -->
      <div class="item" data-copy="3895073675">
        <a href="tencent://message/?uin=3895073675" class="item-link" aria-label="通过QQ联系 3895073675">
          <span class="icon icon-qq"><i class="fa-brands fa-qq"></i></span>
          <span class="text">
            <span class="label">QQ · 主号</span>
            <span class="value">3895073675</span>
          </span>
        </a>
        <button class="copy-btn" aria-label="复制QQ号" title="复制"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- QQ 备用 3920834810 -->
      <div class="item" data-copy="3920834810">
        <a href="tencent://message/?uin=3920834810" class="item-link" aria-label="通过QQ联系 3920834810">
          <span class="icon icon-qq"><i class="fa-brands fa-qq"></i></span>
          <span class="text">
            <span class="label">QQ · 备用</span>
            <span class="value">3920834810</span>
          </span>
        </a>
        <button class="copy-btn" aria-label="复制QQ号" title="复制"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- 邮箱 Outlook -->
      <div class="item" data-copy="GelingMeigewa@outlook.com">
        <a href="mailto:GelingMeigewa@outlook.com" class="item-link" aria-label="发送邮件至 Outlook">
          <span class="icon icon-mail"><i class="fa-regular fa-envelope"></i></span>
          <span class="text">
            <span class="label">outlook</span>
            <span class="value">GelingMeigewa@outlook.com</span>
          </span>
        </a>
        <button class="copy-btn" aria-label="复制邮箱地址" title="复制"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- 邮箱 QQ邮箱 -->
      <div class="item" data-copy="3895073675@qq.com">
        <a href="mailto:3895073675@qq.com" class="item-link" aria-label="发送邮件至 QQ邮箱">
          <span class="icon icon-mail"><i class="fa-regular fa-paper-plane"></i></span>
          <span class="text">
            <span class="label">qq邮箱</span>
            <span class="value">3895073675@qq.com</span>
          </span>
        </a>
        <button class="copy-btn" aria-label="复制邮箱地址" title="复制"><i class="fa-regular fa-copy"></i></button>
      </div>

      <!-- 新增纸飞机 (Telegram) 联系方式 -->
      <div class="item" data-copy="Gelingmeigewa">
        <a href="tg://resolve?domain=flypaper_bot" class="item-link" aria-label="通过 Telegram 联系 @Gelingmeigewa">
          <span class="icon icon-telegram"><i class="fa-brands fa-telegram"></i></span>
          <span class="text">
            <span class="label">telegram</span>
            <span class="value">@Gelingmeigewa</span>
          </span>
        </a>
        <button class="copy-btn" aria-label="复制 Telegram 用户名" title="复制"><i class="fa-regular fa-copy"></i></button>
      </div>
    </div>

    <!-- 干净结尾 -->
    <div class="footer-note">
      <i class="fa-regular fa-compass"> G e l i n g · M e i g e w a </i> 
    </div>
  </div>

  <!-- 复制轻提示 -->
  <div class="toast" id="toast">
    <i class="fa-regular fa-check-circle"></i> <span id="toastMsg">已复制</span>
  </div>

  <script>
    (function() {
      const toast = document.getElementById('toast');
      const toastMsg = document.getElementById('toastMsg');
      let timer = null;

      function showToast(text) {
        toastMsg.innerText = text;
        toast.classList.add('show');
        if (timer) clearTimeout(timer);
        timer = setTimeout(() => {
          toast.classList.remove('show');
        }, 1800);
      }

      // 复制按钮逻辑
      const copyBtns = document.querySelectorAll('.copy-btn');
      copyBtns.forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation(); // 避免干扰卡片链接
          const item = btn.closest('.item');
          if (!item) return;

          // 从 data-copy 获取内容
          let copyContent = item.getAttribute('data-copy');
          if (!copyContent) {
            // 备用：从 .value 元素获取文本
            const valueEl = item.querySelector('.value');
            copyContent = valueEl ? valueEl.innerText.trim() : '';
          }

          if (!copyContent) {
            showToast('❌ 无可复制内容');
            return;
          }

          // 使用现代 Clipboard API
          if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(copyContent).then(() => {
              const short = copyContent.length > 22 ? copyContent.slice(0, 18) + '…' : copyContent;
              showToast(`已复制 · ${short}`);
            }).catch(() => {
              fallbackCopy(copyContent);
            });
          } else {
            fallbackCopy(copyContent);
          }

          function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
              const success = document.execCommand('copy');
              if (success) {
                const short = text.length > 22 ? text.slice(0, 18) + '…' : text;
                showToast(`已复制 · ${short}`);
              } else {
                showToast('❌ 复制失败');
              }
            } catch (err) {
              showToast('❌ 复制失败');
            }
            document.body.removeChild(textarea);
          }
        });
      });
    })();
  </script>
</body>
            </html>
