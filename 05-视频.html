<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        /* 简单样式，让视频居中+适配屏幕 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }
        video {
            max-width: 90%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 核心视频标签：src为视频地址，controls显示控件，width可选设置宽度 -->
    <video src="视频3.mp4" controls width="1200">
        <!-- 浏览器不支持video标签时显示的备用文本 -->
        你的浏览器不支持HTML5视频播放，请更换主流浏览器（如Chrome/Edge/Firefox）。
    </video>
</body>
</html>
